    <link rel="apple-touch-icon" href="./src/resources/Image/Intro/icon.png">
    <link rel="icon" href="./src/resources/Image/Intro/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./src/resources/styles/normalize.css">
    <link rel="stylesheet" href="./src/resources/styles/main.css">
    <script type="text/javascript">
        function clickIE() {
            if (document) {
                return false;
            }
        }

        function clickNS(e) {
            if (document.layers || (document.getElementById && !document.all)) {
                if (e.which == 2 || e.which == 3) {
                    return false;
                }
            }
        }
        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown = clickNS;
        } else {
            document.onmouseup = clickNS;
            document.oncontextmenu = clickIE;
        }
        document.oncontextmenu = function() {
            return false;
        };

        document.ondragstart = function() {
            return false;
        };

        /**
         * Data logged for files logs
         */
        window.log = [];

        function windowClose() {
            // Open the new window 
            // with the URL replacing the
            // current page using the
            // _self value
            let new_window =
                open(location, '_self');

            // Close this window
            new_window.close();

            return false;
        }
    </script>
</head>
